version: "2026-02-05"
tools:
  - tool_id: "order.query"
    description: "查询订单状态/物流/金额"
    action_type: "READ"
    resource_type: "Order"
    impact_level: "I1"
    required_role: "normal_user"
  - tool_id: "order.modify_address"
    description: "修改收货地址"
    action_type: "WRITE"
    resource_type: "Order"
    impact_level: "I2"
    required_role: "normal_user"
  - tool_id: "order.modify_amount"
    description: "修改订单金额"
    action_type: "MONEY"
    resource_type: "Payment"
    impact_level: "I3"
    required_role: "finance_operator"
  - tool_id: "refund.create"
    description: "发起退款申请"
    action_type: "MONEY"
    resource_type: "Payment"
    impact_level: "I3"
    required_role: "normal_user"
  - tool_id: "refund.approve"
    description: "审核通过退款"
    action_type: "MONEY"
    resource_type: "Payment"
    impact_level: "I3"
    required_role: "finance_operator"
  - tool_id: "coupon.issue"
    description: "发放优惠券/补偿"
    action_type: "WRITE"
    resource_type: "Benefit"
    impact_level: "I2"
    required_role: "cs_agent"
  - tool_id: "policy.interpret"
    description: "解释售后/退款政策条款"
    action_type: "POLICY"
    resource_type: "Policy"
    impact_level: "I2"
    required_role: "normal_user"
  - tool_id: "complaint.handle"
    description: "处理投诉/赔付协商"
    action_type: "ENTITLEMENT"
    resource_type: "Case"
    impact_level: "I3"
    required_role: "cs_agent"
  - tool_id: "user.verify_identity"
    description: "触发身份校验（短信/验证码）"
    action_type: "WRITE"
    resource_type: "User"
    impact_level: "I2"
    required_role: "normal_user"
  - tool_id: "order.cancel"
    description: "取消订单"
    action_type: "WRITE"
    resource_type: "Order"
    impact_level: "I2"
    required_role: "normal_user"

routing_hints:
  - tool_id: "refund.create"
    keywords: ["退款", "退钱", "退货退款", "申请退款", "退"]
